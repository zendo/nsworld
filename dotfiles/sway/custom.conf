# Brightness & Volume
bindsym --locked {
  XF86MonBrightnessDown exec light -U 5% && light -G | cut -d'.' -f1 > $WOBSOCK
  XF86MonBrightnessUp exec light -A 5% && light -G | cut -d'.' -f1 > $WOBSOCK
  
  XF86AudioRaiseVolume exec --no-startup-id wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ & pamixer --get-volume > $WOBSOCK
  XF86AudioLowerVolume exec --no-startup-id wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- & pamixer --get-volume > $WOBSOCK
  XF86AudioMute exec --no-startup-id wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ( [ "$(pamixer --get-mute)" = "true" ] && echo 0 > $WOBSOCK ) || pamixer --get-volume > $WOBSOCK
  XF86AudioMicMute exec --no-startup-id wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 
  # XF86AudioRaiseVolume exec pamixer -i 5
  # XF86AudioLowerVolume exec pamixer -d 5
  # XF86AudioMute exec pamixer -t
  # XF86AudioMicMute exec pamixer --source 63 -t
  # pactl set-sink-volume @DEFAULT_SINK@ +5%

  XF86AudioPlay exec playerctl play-pause
  XF86AudioNext exec playerctl next
  XF86AudioPrev exec playerctl previousz

  XF86Search exec $menu
}

# Cosmetics
