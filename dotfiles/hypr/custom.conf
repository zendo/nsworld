# -------===[ Variables ]===-------
$term=kitty
$float_term=foot
$editor=emacs
$browser=firefox
$filemanager=thunar
$note=io.posidon.Paper
$calendar=qalculate-gtk
$wallpaper=~/Pictures/Wallpapers/night_tower.jpg
$wallpapers_path=~/Pictures/Wallpapers

## Screen
$mon1=eDP-1
$mon2=eDP-2
$hdmon1=HDMI-A-1
$hdmon2=HDMI-A-2
# monitor=,preferred,auto,1
monitor=$mon1,2880x1800@90,0x0,2.0
monitor=$mon2,1920x1080@60,0x0,1.25
monitor=HDMI-A-1,1280x1028@60,3840x0,1

# workspace=eDP-1,1
# workspace=HDMI-A-1,2

# -------===[ Autostart ]===-------
exec-once=waybar &
exec-once=swaync
exec-once=nm-applet --indicator
exec-once=blueman-applet
# exec-once=hyprpaper wallpaper
# exec-once=eww daemon
# exec-once=eww open bar
# exec-once=udiskie --tray
exec-once=fcitx5 -rd
# exec-once=ibus-daemon -drxR ; sleep 3; ibus engine rime
exec-once=swaybg -i $wallpaper
# exec-once=wlsunset -l 22 -L 114
exec-once=wl-paste --watch cliphist store
exec-once=swayidle -w timeout 200 'brightnessctl -s s 10%' resume 'brightnessctl -r' timeout 300 'swaylock -f' timeout 360 'hyprctl dispatch dpms off"' resume 'hyprctl dispatch dpms on && brightnessctl -r"' before-sleep 'swaylock -f'

